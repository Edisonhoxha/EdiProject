<!-- roundedcorners.html -->
<!-- Using border-radius to add rounded corners to two elements.-->
<html>
<head>
	<meta charset="utf-8">
	<title>Rounded Cornens</title>
	<style type="text/css">
		div {
			border:3px sold navy;
			padding: 5px 25px;
			background: lightcyan;
			width: 200px;
			text-align: center;
			border-radius: 15px; /* adding rounded corners */
			margin-bottom: 30px;
			background: rgba(255, 0, 0, 0.5); 
		}

		#round2
		{
			border:3px solid navy;
			padding: 5px 25px;
			background: lightcyan;
			text-align: center;
			border-radius: 50px; /*incerrasing border-radius */

		}
	</style>
</head>
	<body>
		<button onclick="goBack()">Go Back</button>

			<script>
			function goBack() {
	 		 window.history.back();
    							}
			</script>
		<div>The border-radius property adds rounded corners to an element.</div>

		<div id="round2">Incerasing the border-radius rounds the corners of the element more.</div>
	</body>
</html>
